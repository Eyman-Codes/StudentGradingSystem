<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/index.js"></script>
</head>
<body>

    <div class="box">
        <img src="img/LOGO.png" class="avatar">
        <div class="box2">
    <h1>STUDENT GRADING SYSTEM</h1>
    <fieldset>
        <legend>STUDENT RECORD</legend>
        <form action="#" onsubmit="total_average()">
            <label for="">STUDENT NAME: <input type="text" id="Studname" required></label>
            <br>
            <label for="">COURSE:<input type="text" id="Course1" required> </label>
            <br>
            <label for="">SUBJECT: <input type="text" id="Subject1" required> </label>
            <br>
            <label for="">PRELIM GRADE: <input type="number" id="prelim" required> </label>
            
            <br>
            <label for="">MIDTERM GRADE: <input type="number" id="midterm" required> </label>
            
            <br>
            
            <label for="">FINAL GRADE: <input type="number" id="final" required> </label>
            
            <hr>
            <div class="buttoninfo">
                <button class="button1" type="submit" value="compute">SUBMIT</button>
            <hr>
            
            <label for="">NAME: <input type="text" id="namee" readonly> </label>   
            <label for="">SUBJECT: <input type="text" id="subject" readonly> </label> 
            <label for="">COURSE:<input type="text" id="coursee" readonly></label>
            <label for="">AVERAGE: <input type="text" id="ave" readonly> </label>
            <label for="">EQUIVALENT GRADE:<input type="text" id="equ" readonly> </label>

            <hr>
            <div  class="buttoninfo">
                <button class="button1" onclick="bura()" type="clear" value="clear">CLEAR</button>
            <hr>

    </fieldset>
    </div>
    </div>



</body>
</html>
